{{- range .Values.users }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .name }}
  namespace: {{ $.Values.nameSpace }}
spec:
  type: ClusterIP
  selector:
    app: {{ .name }}
  ports:
  - port: {{ $.Values.portNeo4jHttp }}
    targetPort: {{ $.Values.portNeo4jHttp }}
    name: http
  - port: {{ $.Values.portNeo4jHttps }}
    targetPort: {{ $.Values.portNeo4jHttps }}
    name: https
  - port: {{ $.Values.portNeo4jBolt }}
    targetPort: {{ $.Values.portNeo4jBolt }}
    name: bolt
---
apiVersion: v1
kind: Pod
metadata:
  name: {{ .name }}
  namespace: {{ $.Values.nameSpace }}
  labels:
    app: {{ .name }}
spec:
  serviceAccountName: {{ $.Values.serviceAccountName }}
  containers:
  - name: {{ .name }}-container-http
    image: {{ $.Values.imageNeo4jHttp }}
    ports:
    - containerPort: {{ $.Values.portNeo4jHttp }}
      name: http
    livenessProbe:
      tcpSocket:
        port: {{ $.Values.portNeo4jHttp }}
      initialDelaySeconds: 10
      periodSeconds: 5
    readinessProbe:
      tcpSocket:
        port: {{ $.Values.portNeo4jHttp }}
      initialDelaySeconds: 5
      periodSeconds: 5
  - name: {{ .name }}-container-https
    image: {{ $.Values.imageNeo4jHttps }}
    ports:
    - containerPort: {{ $.Values.portNeo4jHttps }}
      name: https
    livenessProbe:
      tcpSocket:
        port: {{ $.Values.portNeo4jHttps }}
      initialDelaySeconds: 10
      periodSeconds: 5
    readinessProbe:
      tcpSocket:
        port: {{ $.Values.portNeo4jHttps }}
      initialDelaySeconds: 5
      periodSeconds: 5
  - name: {{ .name }}-container-bolt
    image: {{ $.Values.imageNeo4jBolt }}
    ports:
    - containerPort: {{ $.Values.portNeo4jBolt }}
      name: bolt
    livenessProbe:
      tcpSocket:
        port: {{ $.Values.portNeo4jBolt }}
      initialDelaySeconds: 10
      periodSeconds: 5
    readinessProbe:
      tcpSocket:
        port: {{ $.Values.portNeo4jBolt }}
      initialDelaySeconds: 5
      periodSeconds: 5
{{- end }}
