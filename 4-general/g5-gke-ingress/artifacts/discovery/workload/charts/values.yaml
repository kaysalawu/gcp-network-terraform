
serviceAccountName: cluster-ksa
imageNeo4jHttp: europe-west2-docker.pkg.dev/prj-spoke2-lab/g5-spoke2-eu-repo/http
imageNeo4jHttps: europe-west2-docker.pkg.dev/prj-spoke2-lab/g5-spoke2-eu-repo/https
imageNeo4jBolt: europe-west2-docker.pkg.dev/prj-spoke2-lab/g5-spoke2-eu-repo/bolt
portNeo4jHttp: 7474
portNeo4jHttps: 7473
portNeo4jBolt: 7687
portNeo4jBackup: 6362
nameSpace: default
users:
  - name: user1
    host: user1.cloudtuple.com
    k6_traffic_profile: high
    k6_traffic_url: https://user1.cloudtuple.com:7473
    scale: 40
    rate_limit: 50
  - name: user2
    host: user2.cloudtuple.com
    k6_traffic_profile: normal
    k6_traffic_url: http://user2.cloudtuple.com:7474
    scale: 2
    rate_limit: 50
