# Deployment for the Orchestra Operator
# The `orchestra-operator` Deployment runs the Orchestra Operator, which manages
# performs service discovery for all orchestra custom resources.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestra-operator
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orchestra-operator
  template:
    metadata:
      labels:
        app: orchestra-operator
    spec:
      serviceAccountName: orchestra-operator-sa
      containers:
        - name: orchestra-operator
          image: europe-west2-docker.pkg.dev/prj-hub-lab/g1-hub-eu-repo/orchestra-operator:latest
          imagePullPolicy: Always

---

# ServiceAccount for the Orchestra Operator Deployment
# This ServiceAccount is used by the `orchestra-operator` Deployment to authenticate
# with the Kubernetes API for managing cluster-level and namespace-specific resources.
apiVersion: v1
kind: ServiceAccount
metadata:
  name: orchestra-operator-sa
  namespace: default

---

# ClusterRole for Cluster-wide Access
# Grants cluster-wide permissions to the Orchestra Operator for:
# - Watching and listing CRDs (CustomResourceDefinitions) in the cluster.
# - Watching and listing all instances of the `orchestras` custom resource in all namespaces.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: orchestra-operator-cluster-role
rules:
  - apiGroups: ["example.com"]
    resources: ["orchestras"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "list", "watch"]

---

# ClusterRoleBinding to Attach ClusterRole to the ServiceAccount
# Binds the `orchestra-operator-cluster-role` to the `orchestra-operator-sa`
# allowing it to access cluster-level resources.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: orchestra-operator-cluster-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: orchestra-operator-cluster-role
subjects:
  - kind: ServiceAccount
    name: orchestra-operator-sa
    namespace: default

---

# Role for Namespace-level Access
# Grants namespace-specific permissions to the Orchestra Operator Deployment for:
# - Full control (create, delete, update, patch) over `orchestras` in the `default` namespace.
# - Updating the status of the `orchestras` in the `default` namespace.
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: orchestra-operator-namespace-role
  namespace: default
rules:
  - apiGroups: ["example.com"]
    resources: ["orchestras"]
    verbs: ["get", "list", "watch", "create", "delete", "update", "patch"]
  - apiGroups: ["example.com"]
    resources: ["orchestras/status"]
    verbs: ["get", "update", "patch"]

---

# RoleBinding to Attach Namespace Role to the ServiceAccount
# Binds the `orchestra-operator-namespace-role` to the `orchestra-operator-sa`
# allowing it to manage `orchestras` resources in the `default` namespace.
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: orchestra-operator-namespace-rolebinding
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: orchestra-operator-namespace-role
subjects:
  - kind: ServiceAccount
    name: orchestra-operator-sa
    namespace: default
